<!doctype html>
<html>
	<head>
		<title>Nav Sprite Challenge</title>
		<style>
			html { background-color: #333; }
			body { background-color: #eee; width: 400px; margin: 50px auto; padding:25px; }

			/*-------------------------------------
			| Tip: To Speak to only the anchors in the Nav:
			| 		nav a {}
			| 		nav a:hover {}
			| 		nav a:active {}
			| 		nav a.youAreHere {}
			|
			| Your Styles Goes Below This Line
			-------------------------------------*/
		</style>
	</head>
	<body>
		<nav class="mainmenu">
			<a href="#">Home</a>
			<a href="#" class="youAreHere">About</a>
			<a href="#">Gallery</a>
			<a href="#">Staff</a>
			<a href="#">History</a>
			<a href="#">Contact</a>
		</nav>
	</body>
</html>
